	<body class="bg_dark">
		<div class="flex_container bg_light navbar_container">
			<i class="fa-solid fa-star fa-4x logo"></i>
			<nav class="navbar grid_container">
				<span class="col_dark text_1125_em">About</span>

				<span class="col_dark text_1125_em">Pricing</span>

				<span class="col_dark text_1125_em">Blog</span>

			</nav>
			<div class="switch_container grid_container">
				<span class="text_1125_em middle col_dark">Dark</span>
				<label class="switch">
					<input type="checkbox" id="toggle" onclick="myFunction()" />
					<span class="slider round"></span>
				</label>
				<span class="text_1125_em middle col_dark">Light</span>
			</div>
		</div>
		<div class="grid_container main_content">
			<div class="col_light title_container">
				<p class="text_3_em">Generate Password, Few Clicks Away with GGEasy!</p>
			</div>
			<div class = "col_light result_container flex_container">
				<input type = "text" class = "result text_2_em bg_dark col_light" id = "result_text" value = "" disabled/>
				<div class = "text_3_em icon">
					<i class="fa-solid fa-copy copy_btn" onclick = "copyPassword()"></i>
					<i class="fa-sharp fa-solid fa-arrows-rotate refresh_btn" onclick = "refreshFunction()"></i>
				</div>				
			</div>
			<div class = "strength flex_container text_15_em">
				<span class = "col_light">STRENGTH: </span>
				<span class = "col_light strength_text">VERY STRONG</span>
				<span class = "strength_icon"></span>
			</div>
			<div class = "grid_container range_container text_15_em col_light">
				<p id = "length_text">Character Length</p>
						<p id = "length_val" class = "col_light"></p>
						<input type = "range" class = "progress" min="4" max = "40" step ="1" value = "8" id = "inputrange" oninput = "rangeValAndPassLength()">
			</div>
			<div class = "char_length grid_container col_light text_15_em">
				<span id = "length_text">Character Length</span>
				<span id = "length_val"></span>
			</div>
			<div class = "col_light input_container grid_container">
				<input
							type="checkbox"
							value="uppercase"
							id="include_uppercase"
							class="uppercase checkbox_value"
							oninput = "rangeValAndPassLength()"
						/>
						<label for="include_uppercase" class = "text_15_em">Uppercase Letters (ABC)</label>
						<input
							type="checkbox"
							value="lowercase"
							id="include_lowercase"
							class="lowercase checkbox_value"
							oninput = "rangeValAndPassLength()"
							checked
						/>
						<label for="include_lowercase" class = "text_15_em">Lowercase Letters (abc)</label>
						<input
							type="checkbox"
							value="number"
							id="include_number"
							class="number checkbox_value"
							oninput = "rangeValAndPassLength()"
						/>
						<label for="include_number" class = "text_15_em">Numbers (123)</label>
						<input
							type="checkbox"
							value="symbol"
							id="include_symbol"
							class="symbol checkbox_value"
							oninput = "rangeValAndPassLength()"
						/>
						<label for="include_symbol" class = "text_15_em">Symbols (!@#)</label>
			</div>
